<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Python Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Diagnosis Ai 2.6V </h1>
            <p>Chat with Our Symptoms checker</p>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <button class="toggle-btn" id="toggleSettings">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="settings-content" id="settingsContent">
                <div class="input-group">
                    <label for="apiKey">
                        <i class="fas fa-key"></i> OpenRouter API Key
                    </label>
                    <div class="password-input">
                        <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>Get your API key from <a href="https://openrouter.ai" target="_blank">openrouter.ai</a></small>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3><i class="fas fa-comments"></i> Chat with Our Ai Doctor</h3>
                <button class="clear-btn" id="clearChat">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <i class="fas fa-robot welcome-icon"></i>
                        <h3>Welcome to OpenRouter Diagnosis Ai 2.6V!</h3>
                        <p>Enter your API key above and start chatting with Our Symptoms checker</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                        <button type="submit" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
